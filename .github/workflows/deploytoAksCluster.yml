on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: acrticketspoc.azurecr.io
        username: ${{ secrets.acr_acrticketspoc_username }}
        password: ${{ secrets.acr_acrticketspoc_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t acrticketspoc.azurecr.io/aksticketspoc:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push acrticketspoc.azurecr.io/aksticketspoc:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_aksticketspoc_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep aks-tickets-poc974d | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace aks-tickets-poc974d`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: aks-tickets-poc974d
        container-registry-url: acrticketspoc.azurecr.io
        container-registry-username: ${{ secrets.acr_acrticketspoc_username }}
        container-registry-password: ${{ secrets.acr_acrticketspoc_password }}
        secret-name: aksticketspodockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: aks-tickets-poc974d
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          acrticketspoc.azurecr.io/aksticketspoc:${{ github.sha }}
        imagepullsecrets: |
          aksticketspodockerauth
